<script>

cantidadNumeroLeer = 2;
    for (let i = 0; i < cantidadNumeroLeer; i++) {

        var numeroUno = parseInt(prompt("Digite un numero"));

        if (esNumeroPar(numeroUno))
            console.log("Es numero Par");

        else

            console.log("Es numero Impar");
    }
    function esNumeroPar(numero) {
        return numero % 2 == 0;
    }


</script>
