<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML Formulario</title>
</head>

<body>
    <h1>Ejemplo HTML Formulario</h1>

    <form action="">
        <fieldset>
            <legend>Datos Paciente </legend>
            Cedula
            <input type="number" pattern="[0.9]{6,12}" autofocus>

            Nombre paciente
            <input type="text" pattern="(Sr|Sra) [A-Z]{1}[a-z ]*" size="40" placeholder="Sr|Sra nombre">


            Fecha de Nacimiento
            <input type="date" pattern="\d{4}/\d{2}/\{2}">

            Numero Celular
            <input type="text" pattern="\+\d{2} \d{3} \d{3} \d{4}">
            <input type="submit" value="Enviar Servidor">

        </fieldset>

        <textarea cols="30" rows="3"></textarea>
    </form>
</body>

</html>
